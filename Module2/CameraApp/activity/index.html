<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepSnap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <!-- <video height="200px" width="200px" autoplay></video> -->
      <video autoplay></video>
      <!-- <canvas></canvas> -->
    </div>

    <div class="video-filters">
         <div style= "background-color: rgb(255, 204, 0, 0.2);" class="filter one"></div>
         <div style= "background-color: rgb(153, 0, 153, 0.2);" class="filter two"></div>
         <div style= "background-color: rgb(204, 51, 0, 0.2);" class="filter three"></div>
         <div style= "background-color: rgb(0, 255, 204, 0.2);" class="filter four"></div>
         <div style= "background-color: rgb(0, 255, 0, 0.2);" class="filter five"></div>
         <div class="filter"></div>
    </div>

    <div class="controls">
        <div id= "record">
              <div class="inner-record"></div>
        </div>
        <div id= "capture">
              <div class="inner-capture"></div>
        </div>
    </div>
    
    <!-- <div class="filter-div" style= "background-color: rgb(255, 204, 0, 0.2);"></div> -->

    <script src="./script.js"></script>
  </body>
</html>
